name: Test tap-pingdom

on:
  push:
    branches: [main]
    paths:
    - tap_pingdom/**
    - tests/**
    - pyproject.toml
    - uv.lock
    - .github/workflows/test.yml
  pull_request:
    paths:
    - tap_pingdom/**
    - tests/**
    - pyproject.toml
    - uv.lock
    - .github/workflows/test.yml
  workflow_dispatch:
  schedule:
  # Run weekly on Monday at 12:00 PM UTC
  - cron: "0 12 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  FORCE_COLOR: "1"
  # renovate: datasource=pypi depName=tox
  TOX_VERSION: 4.33.0
  # renovate: datasource=pypi depName=tox-uv
  TOX_UV_VERSION: 1.25.0
  # renovate: datasource=pypi depName=uv
  UV_VERSION: "0.9.21"

permissions: {}

jobs:
  test:
    name: Integration
    runs-on: ubuntu-24.04
    permissions:
      contents: read # Grant read access to the repository for cloning and running tests.
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        python-version:
        - "3.14"
        - "3.13"
        - "3.12"

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      id: setup-python
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
      with:
        version: "${{ env.UV_VERSION }}"

    - name: Run tests
      env:
        PYTHON_VERSION: ${{ steps.setup-python.outputs.python-version }}
        UV_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        TAP_PINGDOM_TOKEN: ${{ secrets.TAP_PINGDOM_TOKEN }}
        TAP_PINGDOM_START_DATE: ${{ secrets.TAP_PINGDOM_START_DATE }}
      run: >
        uvx
        --with tox-uv==${TOX_UV_VERSION}
        --with tox==${TOX_VERSION}
        tox -e ${PYTHON_VERSION}

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    permissions:
      contents: read # Grant read access to the repository for cloning and linting.
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      id: setup-python
    - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
      with:
        version: "${{ env.UV_VERSION }}"
    - env:
        UV_PYTHON: ${{ steps.setup-python.outputs.python-path }}
      run: >
        uv tool install
        --with tox-uv==${TOX_UV_VERSION}
        --from tox==${TOX_VERSION}
        tox
    - name: Static type checking
      run: tox -e typing
    - name: Unused, missing and transitive dependencies
      run: tox -e dependencies

  pre-commit:
    name: pre-commit
    runs-on: ubuntu-24.04
    permissions:
      contents: read # Grant read access to the repository for cloning and running pre-commit hooks.
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - uses: j178/prek-action@91fd7d7cf70ae1dee9f4f44e7dfa5d1073fe6623 # v1.0.11
